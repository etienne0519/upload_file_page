<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@next"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus/dist/index.css" />
    <!-- 引入组件库 -->
    <script src="https://cdn.jsdelivr.net/npm/element-plus"></script>
    <style>
        #app {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
    </style>
    <title>上传文件</title>
</head>

<body>
    <div id="app">
        <el-upload class="upload-demo" drag ref="uploadVideo" action="http://quoi.top:7984/file_receive/" name="video"
            :auto-upload="false" :on-success="handleSuccess" :on-error="handleError">
            <i class="el-icon-upload"></i>
            <div class="el-upload__text">将视频文件拖到此处，或<em>点击上传</em></div>
        </el-upload>
        <el-divider></el-divider>
        <el-upload class="upload-demo" drag ref="uploadImg" action="http://quoi.top:7984/file_receive/" name="img" :auto-upload="false" :on-success="handleSuccess" :on-error="handleError">
            <i class="el-icon-upload"></i>
            <div class="el-upload__text">将图片拖到此处，或<em>点击上传</em></div>
        </el-upload>
        <el-divider></el-divider>
        <el-button type="success" round @click="submitUpload">上传到服务器</el-button>
    </div>
</body>
<script>
    var App = {
        methods: {
            submitUpload() {
                this.$refs.uploadVideo.submit();
                this.$refs.uploadImg.submit();
            },
            handleSuccess(response, file, fileList) {
                console.log(response, file, fileList)
                this.$message.success('恭喜' + file.name +'已上传成功') 
            },
            handleError(err, file, fileList){
                console.log(file, fileList)
                this.$message.error('抱歉' + file.name +'已上传失败' + err) 
            }
        }
    };
    const app = Vue.createApp(App);
    app.use(ElementPlus);
    app.mount("#app")
</script>

</html>
